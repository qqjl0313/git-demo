<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>你好世界</title>
  </head>
  <body>
    <script type="text/javascript" src="https://g.alicdn.com/dingding/dingtalk-jsapi/2.14.1/dingtalk.open.js"></script>
    <script>
      // 钉钉分享
      function DingDingShare() {
        var ua = navigator.userAgent.toLowerCase();
        var ding = ua.indexOf('dingtalk') >= 0; // 判断是不是钉钉
        if (ding && dd.env.platform !== 'notInDingTalk') {
          dd.biz.util.share({
            type: 0,
            url: window.location.href, //分享地址
            title: '你好',
            content: '描述',
            image: '',
            onSuccess: function () {
              alert('success');
            },
            onFail: function (err) {
              alert(err);
            },
          });
        }
      }
    </script>

    <h1>Hello World 你好世界</h1>
    <a href="javascript:DingDingShare();">分享到钉钉</a>
  </body>
</html>
